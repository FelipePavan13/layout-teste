<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Layout HTML + CSS</title>
</head>
<body>

  <div id="container">

    <div id="picture_container">
      <img src="http://placehold.it/400" alt="Imagem do Imóvel" class="picture">
    </div>

    <div id="data_container">
      <div id="price_container">
        <div class="prices">
          <h1>R$ 720.000</h1>
          <h3>condomínio R$ 450 - IPTU R$ 2.148</h3>
          <p>Apartamento especial, 80, 65m2, iluminado, 3 quartos, sendo 1 com suíte, sala...</p>
        </div>
        <div id="like_btn">
          <img src="http://placehold.it/30x30" alt="">
        </div>
      </div>

      <div id="info_container">
        <div class="infos">
          <p>Rua Livramento, Santana</p>
          <span><img src="http://placehold.it/15x15" alt="">81m2</span>
          <span><img src="http://placehold.it/15x15" alt="">3</span>
          <span><img src="http://placehold.it/15x15" alt="">2</span>
          <span><img src="http://placehold.it/15x15" alt="">2</span>
        </div>
        <div class="contact">
          <button class="btn ghost">Telefone</button>
          <button class="btn">Mensagem</button>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
